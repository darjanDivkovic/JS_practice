<!DOCTYPE html>
<html>
    <head>
        <title>Coda's Calculator</title>
        <link rel="stylesheet" href="calcStyle.css">
        <link href="https://fonts.googleapis.com/css?family=Saira+Condensed&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <div class="calc-pic">
            <img src="calc.png" alt="calc pic">
            <button data-number class="calc-child1">1</button>
            <button data-number class="calc-child2">2</button>
            <button data-number class="calc-child3">3</button>
            <button data-number class="calc-child4">4</button>
            <button data-number class="calc-child5">5</button>
            <button data-number class="calc-child6">6</button>
            <button data-number class="calc-child7">7</button>
            <button data-number class="calc-child8">8</button>
            <button data-number class="calc-child9">9</button>
            <button data-number class="calc-child0">0</button>
            <button data-number  class="calc-childDot">.</button>
            <button data-operation class="calc-childPlus">+</button>
            <button data-operation class="calc-childMinus">-</button>
            <button data-operation class="calc-childMultiply">*</button>
            <button data-operation class="calc-childDivide">%</button>
            <button data-equals class="calc-childEnter">ENTER</button>
            <button data-clear class="calc-childClear">DELETE</button>
            <div class="calc-text">
                <div class="first" data-previous-operand>previous-operand</div>
                <div class="second" data-current-operand>current-operand</div>
            </div>
        </div>

        <script src="calcScript.js"></script>
    </body>
</html>
